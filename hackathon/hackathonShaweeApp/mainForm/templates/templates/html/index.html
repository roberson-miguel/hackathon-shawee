<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login | 118</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--bootstrap lib-->
    
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        Login | 118
                    </span>

                    <div class="wrap-input100 validate-input m-b-16"
                        data-validate="Por favor, insira o nome de um usuário">
                        <input class="input100" type="text" name="username" placeholder="Usuário">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Por favor, insira a senha">
                        <input class="input100" type="password" name="pass" placeholder="Senha">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="text-right p-t-13 p-b-23">
                        <span class="txt1">
                            Esqueceu
                        </span>

                        <a href="#" class="txt2">
                            Usuário / Senha?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            <a href="../html/formRegisterMembes.html">Acessar</a>
                        </button>
                    </div>

                    <div class="flex-col-c p-t-170 p-b-40">
                        <span class="txt1 p-b-9">
                            Não tem uma conta?
                        </span>

                        <a href="#" class="txt3">
                            Registre-se agora
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
